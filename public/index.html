<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1>Task Tracker</h1>
            <nav class="days-nav">
                <button class="day-btn active" data-day="Monday">Monday</button>
                <button class="day-btn" data-day="Tuesday">Tuesday</button>
                <button class="day-btn" data-day="Wednesday">Wednesday</button>
                <button class="day-btn" data-day="Thursday">Thursday</button>
                <button class="day-btn" data-day="Friday">Friday</button>
                <button class="day-btn" data-day="Saturday">Saturday</button>
                <button class="day-btn" data-day="Sunday">Sunday</button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="schedule-header">
                <h2 id="current-day">Monday Schedule</h2>
                <div class="controls">
                    <button id="time-format-toggle" class="format-btn">24H</button>
                    <form id="task-form">
                        <input type="text" id="task-input" placeholder="Enter a task for selected time..." required>
                        <select id="hour-select" required>
                            <option value="">Select Hour</option>
                        </select>
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </header>

            <div class="schedule-container">
                <div class="time-slots" id="time-slots">
                    <!-- Time slots will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
