<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weekly Task Planner</h1>
    <p>Organize your tasks by day and time</p>
  </header>
  
  <main>
    <section id="task-form-section">
      <form id="task-form">
        <div class="form-group">
          <input type="text" id="task-input" placeholder="Enter your task..." required>
        </div>
        <div class="form-group">
          <select id="day-select" required>
            <option value="" disabled selected>Select a day</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>
        <div class="form-group">
          <select id="hour-select">
            <option value="">All Day</option>
            <option value="0">12:00 AM</option>
            <option value="1">1:00 AM</option>
            <option value="2">2:00 AM</option>
            <option value="3">3:00 AM</option>
            <option value="4">4:00 AM</option>
            <option value="5">5:00 AM</option>
            <option value="6">6:00 AM</option>
            <option value="7">7:00 AM</option>
            <option value="8">8:00 AM</option>
            <option value="9">9:00 AM</option>
            <option value="10">10:00 AM</option>
            <option value="11">11:00 AM</option>
            <option value="12">12:00 PM</option>
            <option value="13">1:00 PM</option>
            <option value="14">2:00 PM</option>
            <option value="15">3:00 PM</option>
            <option value="16">4:00 PM</option>
            <option value="17">5:00 PM</option>
            <option value="18">6:00 PM</option>
            <option value="19">7:00 PM</option>
            <option value="20">8:00 PM</option>
            <option value="21">9:00 PM</option>
            <option value="22">10:00 PM</option>
            <option value="23">11:00 PM</option>
          </select>
        </div>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section id="weekly-planner">
      <div class="week-container">
        <div class="day-column" data-day="Sunday">
          <div class="day-header">
            <h2>Sunday</h2>
          </div>
          <div class="day-content">
            <div class="all-day-section">
              <h3>All Day</h3>
              <div class="task-list" id="Sunday-allday"></div>
            </div>
            <div class="hourly-section">
              <div class="time-slots" id="Sunday-slots"></div>
            </div>
          </div>
        </div>
        
        <div class="day-column" data-day="Monday">
          <div class="day-header">
            <h2>Monday</h2>
          </div>
          <div class="day-content">
            <div class="all-day-section">
              <h3>All Day</h3>
              <div class="task-list" id="Monday-allday"></div>
            </div>
            <div class="hourly-section">
              <div class="time-slots" id="Monday-slots"></div>
            </div>
          </div>
        </div>
        
        <div class="day-column" data-day="Tuesday">
          <div class="day-header">
            <h2>Tuesday</h2>
          </div>
          <div class="day-content">
            <div class="all-day-section">
              <h3>All Day</h3>
              <div class="task-list" id="Tuesday-allday"></div>
            </div>
            <div class="hourly-section">
              <div class="time-slots" id="Tuesday-slots"></div>
            </div>
          </div>
        </div>
        
        <div class="day-column" data-day="Wednesday">
          <div class="day-header">
            <h2>Wednesday</h2>
          </div>
          <div class="day-content">
            <div class="all-day-section">
              <h3>All Day</h3>
              <div class="task-list" id="Wednesday-allday"></div>
            </div>
            <div class="hourly-section">
              <div class="time-slots" id="Wednesday-slots"></div>
            </div>
          </div>
        </div>
        
        <div class="day-column" data-day="Thursday">
          <div class="day-header">
            <h2>Thursday</h2>
          </div>
          <div class="day-content">
            <div class="all-day-section">
              <h3>All Day</h3>
              <div class="task-list" id="Thursday-allday"></div>
            </div>
            <div class="hourly-section">
              <div class="time-slots" id="Thursday-slots"></div>
            </div>
          </div>
        </div>
        
        <div class="day-column" data-day="Friday">
          <div class="day-header">
            <h2>Friday</h2>
          </div>
          <div class="day-content">
            <div class="all-day-section">
              <h3>All Day</h3>
              <div class="task-list" id="Friday-allday"></div>
            </div>
            <div class="hourly-section">
              <div class="time-slots" id="Friday-slots"></div>
            </div>
          </div>
        </div>
        
        <div class="day-column" data-day="Saturday">
          <div class="day-header">
            <h2>Saturday</h2>
          </div>
          <div class="day-content">
            <div class="all-day-section">
              <h3>All Day</h3>
              <div class="task-list" id="Saturday-allday"></div>
            </div>
            <div class="hourly-section">
              <div class="time-slots" id="Saturday-slots"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
