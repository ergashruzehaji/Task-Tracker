    <!-- Streamlined Main Content -->

      <div class="container">
        <!-- Compact Task Form - Initially Hidden (Replaced by Sidebar) -->
        <div id="quick-task-form" class="quick-form" style="display: none !important;">
          <div class="form-header">
            <h3 id="form-title">Add Task for <span id="selected-date"></span></h3>
            <button type="button" id="cancel-form" class="close-btn">‚úï</button>
          </div>
          <form id="task-form">
            <div class="form-row">
              <input type="text" id="task-input" placeholder="Enter a task..." required />
            </div>
            
            <div class="form-row time-row">
              <div class="form-section">
                <label class="form-label">üïê Start Time:</label>
                <div class="time-input-container">
                  <input type="time" id="start-time" class="time-input" placeholder="Select time" />
                </div>
              </div>
              <div class="form-section">
                <label class="form-label">üïê End Time (Optional):</label>
                <div class="time-input-container">
                  <input type="time" id="end-time" class="time-input" placeholder="Select time" />
                </div>
              </div>
              <div class="form-section">
                <label class="form-label">‚è∞ Format:</label>
                <button type="button" id="time-format-toggle" class="time-format-btn" title="Switch between AM/PM and 24-hour format">
                  AM/PM
                </button>
              </div>
            </div>

            <div class="form-row">              
              <div class="form-section">
                <label class="form-label">üéØ Priority:</label>
                <select id="priority-select" class="priority-dropdown">
                  <option value="low">Low Priority</option>
                  <option value="medium" selected>Medium Priority</option>
                  <option value="high">High Priority</option>
                </select>
              </div>
            </div>

            <!-- Recurring Task Section -->
            <div class="recurring-section">
              <div class="recurring-header">
                <button type="button" id="toggle-recurring" class="recurring-toggle-btn" title="Add recurring schedule">
                  üîÑ <span class="toggle-text">Add Recurring</span> <span class="toggle-icon">‚ñº</span>
                </button>
              </div>
              <div id="recurring-options" class="recurring-options" style="display: none;">
                <div class="recurring-row">
                  <div class="form-section">
                    <label class="form-label">üìÖ Repeat:</label>
                    <select id="recurring-type" class="recurring-dropdown">
                      <option value="none">No Repeat</option>
                      <option value="daily">Daily</option>
                      <option value="weekly">Weekly</option>
                      <option value="monthly">Monthly</option>
                    </select>
                  </div>
                  <div class="form-section">
                    <label class="form-label">üî¢ Times:</label>
                    <input type="number" id="recurring-count" class="recurring-input" min="1" max="365" value="3" placeholder="How many times">
                  </div>
                </div>
                
                <!-- Weekly Options -->
                <div id="weekly-options" class="weekly-options" style="display: none;">
                  <label class="form-label">üìÜ Repeat on days:</label>
                  <div class="weekday-selector">
                    <label class="weekday-item"><input type="checkbox" value="1"> Mon</label>
                    <label class="weekday-item"><input type="checkbox" value="2"> Tue</label>
                    <label class="weekday-item"><input type="checkbox" value="3"> Wed</label>
                    <label class="weekday-item"><input type="checkbox" value="4"> Thu</label>
                    <label class="weekday-item"><input type="checkbox" value="5"> Fri</label>
                    <label class="weekday-item"><input type="checkbox" value="6"> Sat</label>
                    <label class="weekday-item"><input type="checkbox" value="0"> Sun</label>
                  </div>
                </div>

                <!-- Quick Presets -->
                <div class="recurring-presets">
                  <label class="form-label">‚ö° Quick Presets:</label>
                  <div class="preset-buttons">
                    <button type="button" class="preset-btn" data-preset="work-week">Work Week (Mon-Fri)</button>
                    <button type="button" class="preset-btn" data-preset="weekends">Weekends</button>
                    <button type="button" class="preset-btn" data-preset="daily-month">Daily for Month</button>
                    <button type="button" class="preset-btn" data-preset="weekly-year">Weekly for Year</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn-primary">
                <span id="submit-text">Add Task</span>
              </button>
              <button type="button" class="btn-secondary" onclick="document.getElementById('cancel-form').click()">Cancel</button>
            </div>
          </form>
        </div>

        <!-- Enhanced Time-Slot Calendar Component -->
        <div class="calendar-layout">
          <div class="calendar-main">
            <!-- Month/Year Display at Top -->
            <div class="month-year-header">
              <div class="navigation-controls">
                <button id="prev-period">‚Äπ</button>
                <div class="period-display">
                  <h2 id="current-period">September 2025</h2>
                </div>
                <button id="next-period">‚Ä∫</button>
                <select id="year-select" class="year-dropdown-inline">
                  <!-- Years will be populated by JavaScript -->
                </select>
              </div>
            </div>

            <!-- View Controls Below -->
            <div class="view-controls-section">
              <div class="view-controls">
                <button class="view-btn" data-view="day">ÔøΩ Day</button>
                <button class="view-btn active" data-view="week">ÔøΩ Week</button>
                <button class="view-btn" data-view="month">üóì Month</button>
              </div>
            </div>

            <!-- Time-Slot Calendar Grid -->
            <div class="timeslot-calendar" id="timeslot-calendar">
              <!-- Time slots on the left, days as columns -->
              <div class="calendar-grid-container">
                <div class="time-column">
                  <div class="time-header"></div>
                  <!-- Time slots will be generated by JavaScript -->
                </div>
                <div class="days-grid" id="days-grid">
                  <!-- Day columns with time slots will be generated by JavaScript -->
                </div>
              </div>
            </div>

            <!-- Month View (Traditional Calendar) -->
            <div class="month-view hidden" id="month-view">
              <div class="calendar-weekdays">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
              </div>
              <div class="calendar-days" id="calendar-days">
                <!-- Traditional calendar days -->
              </div>
            </div>
          </div>
          
          <!-- Task Form Sidebar - Appears when day is selected -->
          <div id="task-sidebar" class="task-sidebar" style="display: none;">
            <div class="sidebar-header">
              <h3 id="sidebar-title">Add Task for <span id="sidebar-selected-date"></span></h3>
              <button type="button" id="close-sidebar" class="close-btn">‚úï</button>
            </div>
            
            <form id="sidebar-task-form" class="sidebar-form">
              <div class="form-group">
                <label class="form-label">üìù Task Description</label>
                <input type="text" id="sidebar-task-input" class="form-input" placeholder="Enter a task..." required />
              </div>
              
              <div class="form-row">
                <div class="form-group half">
                  <label class="form-label">üïê Start Time</label>
                  <input type="time" id="sidebar-start-time" class="form-input" />
                </div>
                <div class="form-group half">
                  <label class="form-label">üïê End Time</label>
                  <input type="time" id="sidebar-end-time" class="form-input" />
                </div>
              </div>
              
              <div class="form-group">
                <label class="form-label">üéØ Priority</label>
                <select id="sidebar-priority-select" class="form-select">
                  <option value="low">Low Priority</option>
                  <option value="medium" selected>Medium Priority</option>
                  <option value="high">High Priority</option>
                </select>
              </div>

              <!-- Time Format Toggle -->
              <div class="form-group">
                <label class="form-label">‚è∞ Time Format</label>
                <button type="button" id="sidebar-time-format-toggle" class="format-toggle-btn">
                  AM/PM
                </button>
              </div>

              <!-- Recurring Options -->
              <div class="recurring-section">
                <div class="recurring-header">
                  <button type="button" id="sidebar-toggle-recurring" class="recurring-toggle-btn">
                    üîÑ <span class="toggle-text">Add Recurring</span> <span class="toggle-icon">‚ñº</span>
                  </button>
                </div>
                <div id="sidebar-recurring-options" class="recurring-options" style="display: none;">
                  <div class="form-row">
                    <div class="form-group half">
                      <label class="form-label">üìÖ Repeat</label>

                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                      </select>
                    </div>
                    <div class="form-group half">
                      <label class="form-label">üî¢ Times</label>
                      <input type="number" id="sidebar-recurring-count" class="form-input" min="1" max="365" value="3" placeholder="Count">
                    </div>
                  </div>
                  
                  <!-- Weekly Options -->
                  <div id="sidebar-weekly-options" class="weekly-options" style="display: none;">
                    <label class="form-label">üìÜ Repeat on days</label>
                    <div class="weekday-selector">
                      <label class="weekday-item"><input type="checkbox" value="1"> Mon</label>
                      <label class="weekday-item"><input type="checkbox" value="2"> Tue</label>
                      <label class="weekday-item"><input type="checkbox" value="3"> Wed</label>
                      <label class="weekday-item"><input type="checkbox" value="4"> Thu</label>
                      <label class="weekday-item"><input type="checkbox" value="5"> Fri</label>
                      <label class="weekday-item"><input type="checkbox" value="6"> Sat</label>
                      <label class="weekday-item"><input type="checkbox" value="0"> Sun</label>
                    </div>
                  </div>

                  <!-- Quick Presets -->
                  <div class="recurring-presets">
                    <label class="form-label">‚ö° Quick Presets</label>
                    <div class="preset-buttons">
                      <button type="button" class="preset-btn" data-preset="work-week">Work Week</button>
                      <button type="button" class="preset-btn" data-preset="weekends">Weekends</button>
                      <button type="button" class="preset-btn" data-preset="daily-month">Daily/Month</button>
                      <button type="button" class="preset-btn" data-preset="weekly-year">Weekly/Year</button>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="form-actions">
                <button type="submit" class="btn-primary">
                  <span id="sidebar-submit-text">Add Task</span>
                </button>
                <button type="button" class="btn-secondary" onclick="document.getElementById('close-sidebar').click()">Cancel</button>
              </div>
            </form>

            <!-- Priority Legend -->
            <div class="sidebar-legend">
              <h4>üìä Priority Legend</h4>
              <div class="legend-items">
                <div class="legend-item">
                  <span class="legend-dot high"></span>
                  <span class="legend-text">High Priority</span>
                </div>
                <div class="legend-item">
                  <span class="legend-dot medium"></span>
                  <span class="legend-text">Medium Priority</span>
                </div>
                <div class="legend-item">

  <!-- Enhanced Alarm System -->

          <!-- Task details will be populated here -->

      </div>
      <div class="alarm-actions">

  <!-- Gentle Alarm Audio -->
