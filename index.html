<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />

  <title>Task Tracker - Latest Updates</title>
  <link rel="stylesheet" href="style.css?v=1758746135&cb=force-refresh" />
</head>
<body>
  <div class="app-container">
    <!-- Always Visible Sidebar Toggle -->
    <button class="sidebar-toggle-btn" id="sidebar-toggle-btn">
      <span class="toggle-icon">üìã</span>
      <span class="toggle-text">Tasks</span>
    </button>
    
    <!-- Streamlined Main Content -->
    <div class="main-content" id="main-content">
      <div class="container">
        <!-- Compact Task Form - Initially Hidden -->
        <div id="quick-task-form" class="quick-form" style="display: none;">
          <div class="form-header">
            <h3 id="form-title">Add Task for <span id="selected-date"></span></h3>
            <button type="button" id="cancel-form" class="close-btn">‚úï</button>
          </div>
          <form id="task-form">
            <div class="form-row">
              <input type="text" id="task-input" placeholder="Enter a task..." required />
            </div>
            
            <div class="form-row">
              <div class="form-section">
                <label class="form-label">üïê Start Time:</label>
                <input type="time" id="start-time" class="time-input" />
              </div>
              <div class="form-section">
                <label class="form-label">üïê End Time (Optional):</label>
                <input type="time" id="end-time" class="time-input" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-section">
                <label class="form-label">‚è∞ Alarm Time (Optional):</label>
                <div class="time-controls">
                  <select id="hour-select" class="time-dropdown compact">
                    <option value="">Hour</option>
                    <option value="00">12 AM</option>
                    <option value="01">1 AM</option>
                    <option value="02">2 AM</option>
                    <option value="03">3 AM</option>
                    <option value="04">4 AM</option>
                    <option value="05">5 AM</option>
                    <option value="06">6 AM</option>
                    <option value="07">7 AM</option>
                    <option value="08">8 AM</option>
                    <option value="09">9 AM</option>
                    <option value="10">10 AM</option>
                    <option value="11">11 AM</option>
                    <option value="12">12 PM</option>
                    <option value="13">1 PM</option>
                    <option value="14">2 PM</option>
                    <option value="15">3 PM</option>
                    <option value="16">4 PM</option>
                    <option value="17">5 PM</option>
                    <option value="18">6 PM</option>
                    <option value="19">7 PM</option>
                    <option value="20">8 PM</option>
                    <option value="21">9 PM</option>
                    <option value="22">10 PM</option>
                    <option value="23">11 PM</option>
                  </select>
                  <span class="time-separator">:</span>
                  <div class="minute-selector-container">
                    <input type="number" id="minute-select" class="minute-input compact" min="0" max="59" placeholder="00" title="Enter custom minutes (0-59)">
                    <div class="minute-quick-buttons">
                      <button type="button" class="minute-btn" data-minute="00">00</button>
                      <button type="button" class="minute-btn" data-minute="05">05</button>
                      <button type="button" class="minute-btn" data-minute="10">10</button>
                      <button type="button" class="minute-btn" data-minute="15">15</button>
                      <button type="button" class="minute-btn" data-minute="20">20</button>
                      <button type="button" class="minute-btn" data-minute="25">25</button>
                      <button type="button" class="minute-btn" data-minute="30">30</button>
                      <button type="button" class="minute-btn" data-minute="35">35</button>
                      <button type="button" class="minute-btn" data-minute="40">40</button>
                      <button type="button" class="minute-btn" data-minute="45">45</button>
                      <button type="button" class="minute-btn" data-minute="50">50</button>
                      <button type="button" class="minute-btn" data-minute="55">55</button>
                    </div>
                  </div>
                  <button type="button" id="time-format-toggle" class="time-format-btn compact" title="Switch between 12h and 24h format">
                    12h
                  </button>
                </div>
              </div>
              
              <div class="form-section">
                <label class="form-label">üéØ Priority:</label>
                <select id="priority-select" class="priority-dropdown">
                  <option value="low">Low Priority</option>
                  <option value="medium" selected>Medium Priority</option>
                  <option value="high">High Priority</option>
                </select>
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn-primary">Add Task</button>
              <button type="button" class="btn-secondary" onclick="document.getElementById('cancel-form').click()">Cancel</button>
            </div>
          </form>
        </div>

        <!-- Enhanced Time-Slot Calendar Component -->
        <div class="calendar-layout">
          <div class="calendar-main">
            <!-- Calendar Controls -->
            <div class="calendar-controls">
              <div class="view-controls">
                <button class="view-btn active" data-view="week">üìÖ Week</button>
                <button class="view-btn" data-view="day">üìÜ Day</button>
                <button class="view-btn" data-view="month">üóì Month</button>
                <button class="view-btn" data-view="year">üìã Year</button>
              </div>
              
              <div class="navigation-controls">
                <button id="prev-period">‚Äπ</button>
                <div class="period-display">
                  <h2 id="current-period">October 21-27, 2025</h2>
                </div>
                <button id="next-period">‚Ä∫</button>
                <select id="year-select" class="year-dropdown-inline">
                  <!-- Years will be populated by JavaScript -->
                </select>
              </div>
            </div>

            <!-- Time-Slot Calendar Grid -->
            <div class="timeslot-calendar" id="timeslot-calendar">
              <!-- Time slots on the left, days as columns -->
              <div class="calendar-grid-container">
                <div class="time-column">
                  <div class="time-header"></div>
                  <!-- Time slots will be generated by JavaScript -->
                </div>
                <div class="days-grid" id="days-grid">
                  <!-- Day columns with time slots will be generated by JavaScript -->
                </div>
              </div>
            </div>

            <!-- Month View (Traditional Calendar) -->
            <div class="month-view hidden" id="month-view">
              <div class="calendar-weekdays">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
              </div>
              <div class="calendar-days" id="calendar-days">
                <!-- Traditional calendar days -->
              </div>
            </div>
          </div>
          
          <!-- Right Side Legend Panel -->
          <div class="calendar-right-panel">
            <div class="panel-header">
              <h4>üìä Priority Legend</h4>
            </div>
            <div class="calendar-legend vertical">
              <div class="legend-item">
                <span class="legend-dot high"></span>
                <span class="legend-text">High Priority</span>
              </div>
              <div class="legend-item">
                <span class="legend-dot medium"></span>
                <span class="legend-text">Medium Priority</span>
              </div>
              <div class="legend-item">
                <span class="legend-dot low"></span>
                <span class="legend-text">Low Priority</span>
              </div>
            </div>
            
            <!-- Quick Stats Panel -->
            <div class="stats-panel">
              <h5>üìà Quick Stats</h5>
              <div class="stat-item">
                <span class="stat-label">Total Tasks:</span>
                <span class="stat-value" id="total-tasks">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Today:</span>
                <span class="stat-value" id="today-tasks">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">This Month:</span>
                <span class="stat-value" id="month-tasks">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Completed:</span>
                <span class="stat-value" id="completed-tasks">0</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Dynamic Task Notification Sidebar - Only shows when tasks are active -->
    <div id="notification-sidebar" class="notification-sidebar" style="display: none;">
      <div class="notification-header">
        <h3>üîî Active Tasks</h3>
        <button id="close-notifications" class="close-btn">√ó</button>
      </div>
      <div id="active-notifications" class="notifications-list">
        <!-- Active task notifications will be populated here -->
      </div>
    </div>
  </div>

  <!-- Enhanced Alarm System -->
  <div id="alarm-overlay" class="alarm-overlay" style="display: none;">
    <div class="alarm-modal">
      <div class="alarm-header">
        <h2>üîî Task Reminder!</h2>
        <div class="alarm-time" id="alarm-countdown">60</div>
      </div>
      <div class="alarm-content">
        <div class="task-info" id="alarm-task-info">
          <!-- Task details will be populated here -->
        </div>
      </div>
      <div class="alarm-actions">
        <button id="dismiss-alarm" class="dismiss-btn">Dismiss</button>
        <button id="snooze-alarm" class="snooze-btn">Snooze 5min</button>
      </div>
    </div>
  </div>

  <!-- Left Sidebar for Task Navigation -->
  <div id="task-sidebar" class="task-sidebar collapsed">
    <div class="sidebar-toggle" id="sidebar-toggle">
      <span class="toggle-icon">üìã</span>
      <span class="toggle-text">Tasks</span>
    </div>
    <div class="sidebar-content">
      <div class="sidebar-header">
        <h3>üìÖ Task Overview</h3>
      </div>
      
      <!-- Task Filters in Sidebar -->
      <div class="sidebar-filters">
        <button class="filter-btn active" data-filter="all">All Tasks</button>
        <button class="filter-btn" data-filter="today">Today</button>
        <button class="filter-btn" data-filter="week">This Week</button>
        <button class="filter-btn" data-filter="month">This Month</button>
      </div>
      
      <!-- Task List by Date -->
      <div class="sidebar-tasks" id="sidebar-task-list">
        <!-- Tasks will be populated here -->
      </div>
    </div>
  </div>

    <script src="script.js?v=1758746135"></script>
</body>
</html>
