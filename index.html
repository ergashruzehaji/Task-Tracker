<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Days of the week sidebar -->
    <div class="days-sidebar">
      <h2>Days of the Week</h2>
      <div class="days-list">
        <div class="day-item" data-day="monday">
          <span class="day-name">Monday</span>
          <span class="task-count">0</span>
        </div>
        <div class="day-item" data-day="tuesday">
          <span class="day-name">Tuesday</span>
          <span class="task-count">0</span>
        </div>
        <div class="day-item" data-day="wednesday">
          <span class="day-name">Wednesday</span>
          <span class="task-count">0</span>
        </div>
        <div class="day-item" data-day="thursday">
          <span class="day-name">Thursday</span>
          <span class="task-count">0</span>
        </div>
        <div class="day-item" data-day="friday">
          <span class="day-name">Friday</span>
          <span class="task-count">0</span>
        </div>
        <div class="day-item" data-day="saturday">
          <span class="day-name">Saturday</span>
          <span class="task-count">0</span>
        </div>
        <div class="day-item" data-day="sunday">
          <span class="day-name">Sunday</span>
          <span class="task-count">0</span>
        </div>
      </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
      <div class="container">
        <h1>Task Tracker</h1>
        <form id="task-form">
          <input type="text" id="task-input" placeholder="Enter a task..." required />
          <select id="day-select">
            <option value="">Select Day</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <input type="date" id="task-date" />
          <input type="time" id="alarm-time" />
          <select id="priority-select">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <button type="submit">Add Task</button>
        </form>

        <!-- Calendar Component -->
        <div class="calendar-container">
          <div class="calendar-header">
            <button id="prev-month">‹</button>
            <h3 id="current-month">October 2025</h3>
            <button id="next-month">›</button>
          </div>
          <div class="calendar-grid">
            <div class="calendar-weekdays">
              <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div class="calendar-days" id="calendar-days">
              <!-- Calendar days will be generated by JavaScript -->
            </div>
          </div>
          <div class="calendar-legend">
            <span class="legend-item"><span class="legend-dot high"></span>High Priority</span>
            <span class="legend-item"><span class="legend-dot medium"></span>Medium Priority</span>
            <span class="legend-item"><span class="legend-dot low"></span>Low Priority</span>
          </div>
        </div>
        
        <!-- Current day's tasks -->
        <div class="current-day-tasks">
          <h2 id="current-day-title">All Tasks</h2>
          <div class="task-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="today">Today</button>
            <button class="filter-btn" data-filter="week">This Week</button>
            <button class="filter-btn" data-filter="month">This Month</button>
          </div>
          <ul id="task-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio element for alarm -->
  <audio id="alarm-audio" preload="auto">
    <source src="task-alarm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
