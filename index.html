<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css?v=20250924-3" />
</head>
<body>
  <div class="app-container">
    <!-- Streamlined Main Content -->
    <div class="main-content">
      <!-- Year Selector Sidebar -->
      <div id="year-selector-sidebar" class="year-sidebar">
        <div class="year-selector-container">
          <label class="year-label">Year</label>
          <select id="year-select" class="year-dropdown">
            <!-- Years will be populated by JavaScript -->
          </select>
        </div>
      </div>
      
      <div class="container">
        <!-- Quick Task Form - Initially Hidden -->
        <div id="quick-task-form" class="quick-form" style="display: none;">
          <h3 id="form-title">Add Task for <span id="selected-date"></span></h3>
          <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task..." required />
            <div class="time-selector-container">
              <label class="time-label">Alarm Time (optional):</label>
              <div class="time-dropdowns">
                <select id="hour-select" class="time-dropdown">
                  <option value="">Hour</option>
                  <option value="00">12 AM</option>
                  <option value="01">1 AM</option>
                  <option value="02">2 AM</option>
                  <option value="03">3 AM</option>
                  <option value="04">4 AM</option>
                  <option value="05">5 AM</option>
                  <option value="06">6 AM</option>
                  <option value="07">7 AM</option>
                  <option value="08">8 AM</option>
                  <option value="09">9 AM</option>
                  <option value="10">10 AM</option>
                  <option value="11">11 AM</option>
                  <option value="12">12 PM</option>
                  <option value="13">1 PM</option>
                  <option value="14">2 PM</option>
                  <option value="15">3 PM</option>
                  <option value="16">4 PM</option>
                  <option value="17">5 PM</option>
                  <option value="18">6 PM</option>
                  <option value="19">7 PM</option>
                  <option value="20">8 PM</option>
                  <option value="21">9 PM</option>
                  <option value="22">10 PM</option>
                  <option value="23">11 PM</option>
                </select>
                <span class="time-separator">:</span>
                <select id="minute-select" class="time-dropdown">
                  <option value="">Min</option>
                </select>
                <button type="button" id="time-format-toggle" class="time-format-btn" title="Switch between 12h and 24h format">
                  12h
                </button>
              </div>
            </div>
            <select id="priority-select">
              <option value="low">Low Priority</option>
              <option value="medium" selected>Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
            <div class="form-actions">
              <button type="submit">Add Task</button>
              <button type="button" id="cancel-form">Cancel</button>
            </div>
          </form>
        </div>

        <!-- Calendar Component -->
        <div class="calendar-container">
          <div class="calendar-header">
            <button id="prev-month">â€¹</button>
            <h2 id="current-month">October 2025</h2>
            <button id="next-month">â€º</button>
          </div>
          <div class="calendar-grid">
            <div class="calendar-weekdays">
              <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div class="calendar-days" id="calendar-days">
              <!-- Calendar days will be generated by JavaScript -->
            </div>
          </div>
          <div class="calendar-legend">
            <span class="legend-item"><span class="legend-dot high"></span>High Priority</span>
            <span class="legend-item"><span class="legend-dot medium"></span>Medium Priority</span>
            <span class="legend-item"><span class="legend-dot low"></span>Low Priority</span>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Dynamic Task Notification Sidebar - Only shows when tasks are active -->
    <div id="notification-sidebar" class="notification-sidebar" style="display: none;">
      <div class="notification-header">
        <h3>ðŸ”” Active Tasks</h3>
        <button id="close-notifications" class="close-btn">Ã—</button>
      </div>
      <div id="active-notifications" class="notifications-list">
        <!-- Active task notifications will be populated here -->
      </div>
    </div>
  </div>

  <!-- Audio element for alarm -->
  <audio id="alarm-audio" preload="auto">
    <source src="task-alarm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js?v=20250924-3"></script>
</body>
</html>
