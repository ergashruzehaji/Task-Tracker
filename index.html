<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Streamlined Main Content -->
    <div class="main-content">
      <div class="container">
        <!-- Quick Task Form - Initially Hidden -->
        <div id="quick-task-form" class="quick-form" style="display: none;">
          <h3 id="form-title">Add Task for <span id="selected-date"></span></h3>
          <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task..." required />
            <input type="time" id="alarm-time" placeholder="Set alarm time (optional)" />
            <select id="priority-select">
              <option value="low">Low Priority</option>
              <option value="medium" selected>Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
            <div class="form-actions">
              <button type="submit">Add Task</button>
              <button type="button" id="cancel-form">Cancel</button>
            </div>
          </form>
        </div>

        <!-- Calendar Component -->
        <div class="calendar-container">
          <div class="calendar-header">
            <button id="prev-month">‹</button>
            <h2 id="current-month">October 2025</h2>
            <button id="next-month">›</button>
          </div>
          <div class="calendar-grid">
            <div class="calendar-weekdays">
              <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div class="calendar-days" id="calendar-days">
              <!-- Calendar days will be generated by JavaScript -->
            </div>
          </div>
          <div class="calendar-legend">
            <span class="legend-item"><span class="legend-dot high"></span>High Priority</span>
            <span class="legend-item"><span class="legend-dot medium"></span>Medium Priority</span>
            <span class="legend-item"><span class="legend-dot low"></span>Low Priority</span>
          </div>
        </div>
        
        <!-- Selected Day's Tasks -->
        <div class="selected-day-tasks" id="task-display" style="display: none;">
          <h3 id="selected-day-title">Tasks</h3>
          <ul id="task-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio element for alarm -->
  <audio id="alarm-audio" preload="auto">
    <source src="task-alarm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
